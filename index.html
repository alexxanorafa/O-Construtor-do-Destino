<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Construtor do Destino</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>O Construtor do Destino</h1>
    <nav>
      <a href="https://alexxanorafa.github.io/Tempo_e_Sonhos/" class="menu-item">Tempo e Sonhos</a>
      <a href="https://alexxanorafa.github.io/posicionamentodosastros/" class="menu-item">Mapa Astral</a>
      <a href="https://alexxanorafa.github.io/TarodeMarselha/" class="menu-item">Tarô de Marselha</a>
      <a href="https://alexxanorafa.github.io/Runas-do-Destino/" class="menu-item">Runas do Destino</a>
    </nav>
  </header>
  <main>
    <div class="game-container">
      <button id="start-game-btn" class="styled-btn">Iniciar Jogo</button>
      <div class="game-grid" id="game-grid"></div>
    </div>

    <div class="tarot-modal hidden" id="tarot-modal">
      <div class="tarot-card-content">
        <h2 id="tarot-card-name">Carta do Tarô</h2>
        <p id="tarot-card-meaning"></p>
        <button id="close-tarot-btn" class="styled-btn">Fechar</button>
      </div>
    </div>
  </main>
   <footer>
    <p>© 2025 O Construtor do Destino. De Alexandre Ventura</p>
  </footer>

  <script src="scripts.js"></script>

</html>
