<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Construtor do Destino</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menu Navegação -->
    <header>
      <div class="menu-icon" id="menuIcon">
          <span></span>
          <span></span>
          <span></span>
      </div>
      <nav class="menu" id="menu">
            <ul class="menu-items" id="menuItems">
        <li>
            <a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">
                ⟵ Voltar ao Ecosystem
            </a>
        </li>
    </ul>
      </nav>
  </header>

  <h1>O Construtor do Destino</h1>

  <main>
    <div class="game-container">
      <button id="start-game-btn" class="styled-btn">Iniciar Jogo</button>
      <div class="game-grid" id="game-grid"></div>
    </div>

    <div class="tarot-modal hidden" id="tarot-modal">
      <div class="tarot-card-content">
        <h2 id="tarot-card-name">Carta do Tarô</h2>
        <p id="tarot-card-meaning"></p>
        <button id="close-tarot-btn" class="styled-btn">Fechar</button>
      </div>
    </div>

    <!-- Modal de Quiz -->
    <div class="quiz-modal hidden" id="quiz-modal">
      <div class="quiz-content">
        <h2>Questão do Destino</h2>
        <p id="quiz-question"></p>
        <div id="timer-container">
        </div>
        <button class="quiz-option" id="option-1"></button>
        <button class="quiz-option" id="option-2"></button>
        <button class="quiz-option" id="option-3"></button>
        </div>
        <div id="answer-count">Corretas: 0 | Incorretas: 0</div>
        <!-- Seção separada para o contador e ampulheta -->
        <div id="footer-section" class="footer-section">
        <!-- Este conteúdo será preenchido pelo JavaScript -->
        </div>
        <button id="close-quiz-btn" class="styled-btn">Fechar Quiz</button>
      </div>
  </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
