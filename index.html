<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Construtor do Destino</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho com navegação -->
  <header>
    <nav class="menu">
    <a href="https://alexxanorafa.github.io/Tempo_e_Sonhos/" class="menu-item">Tempo e Sonhos</a>
    <a href="https://alexxanorafa.github.io/posicionamentodosastros/" class="menu-item">Mapa Astral</a>
    <a href="https://alexxanorafa.github.io/Aneis_da_Sabedoria/" class="menu-item">Anéis da Sabedoria</a>
    <a href="https://alexxanorafa.github.io/TarodeMarselha/" class="menu-item">Tarô de Marselha</a>
    <a href="https://alexxanorafa.github.io/Runas-do-Destino/" class="menu-item">Runas do Destino</a>
    <a href="https://alexxanorafa.github.io/O-Construtor-do-Destino/" class="menu-item">O Construtor do Destino</a>
    <a href="https://alexxanorafa.github.io/Tabuleiro-Quantico/" class="menu-item">Tabuleiro Quantico</a>
  </nav>
    </nav>
    <h1>O Construtor do Destino</h1>
  </header>

  <main>
    <div class="game-container">
      <button id="start-game-btn" class="styled-btn">Iniciar Jogo</button>
      <div class="game-grid" id="game-grid"></div>
    </div>

    <div class="tarot-modal hidden" id="tarot-modal">
      <div class="tarot-card-content">
        <h2 id="tarot-card-name">Carta do Tarô</h2>
        <p id="tarot-card-meaning"></p>
        <button id="close-tarot-btn" class="styled-btn">Fechar</button>
      </div>
    </div>

    <!-- Modal de Quiz -->
    <div class="quiz-modal hidden" id="quiz-modal">
      <div class="quiz-content">
        <h2>Questão do Destino</h2>
        <p id="quiz-question"></p>
        <div id="timer-container">
        </div>
        <button class="quiz-option" id="option-1"></button>
        <button class="quiz-option" id="option-2"></button>
        <button class="quiz-option" id="option-3"></button>
        </div>
        <div id="answer-count">Corretas: 0 | Incorretas: 0</div>
        <!-- Seção separada para o contador e ampulheta -->
        <div id="footer-section" class="footer-section">
        <!-- Este conteúdo será preenchido pelo JavaScript -->
        </div>
        <button id="close-quiz-btn" class="styled-btn">Fechar Quiz</button>
      </div>
  </div>
  </main>

  <footer>
    <p>© 2025 O Construtor do Destino.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
